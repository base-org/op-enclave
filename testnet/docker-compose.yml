services:
  op-geth:
    build:
      context: ..
      dockerfile: testnet/Dockerfile
    ports:
      - "8545:8545"
    command: [ "bash", "./entrypoint-geth.sh" ]
    volumes:
      - ./data/geth:/data
    env_file:
      - .env
